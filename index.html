<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>獅諾物流</title>

  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans TC', sans-serif;
      background-color: #f1f8fd;
      color: #333;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 40px;
      background-color: #0D1B2A;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    .brand {
      display: flex;
      align-items: center;
    }

    /* ✅ 修改後的 LOGO 設定 */
    .logo {
      width: 100%;
      max-width: 360px;
      height: auto;
      margin-right: 10px;
    }

    .brand-name {
      font-size: 40px;
      font-weight: 900;
      color: #C9A227;
      letter-spacing: 2px;
      text-shadow: 
        2px 2px 2px rgba(0,0,0,0.8),
        4px 4px 4px rgba(0,0,0,0.5);
    }

    .nav-bar {
      display: flex;
      gap: 30px;
    }

    .nav-bar a {
      text-decoration: none;
      color: #ffffff;
      font-size: 18px;
      transition: color 0.3s;
    }

    .nav-bar a:hover {
      color: #C9A227;
    }

    .slider {
      position: relative;
      width: 100%;
      height: 500px;
      overflow: hidden;
    }

    .slides {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slide.active {
      opacity: 1;
    }

    .prev, .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0,0,0,0.4);
      color: #fff;
      border: none;
      padding: 18px;
      cursor: pointer;
      font-size: 22px;
      border-radius: 50%;
      z-index: 10;
    }

    .prev { left: 30px; }
    .next { right: 30px; }

    .prev:hover, .next:hover {
      background-color: rgba(0,0,0,0.7);
    }

    .main-content {
      text-align: center;
      padding: 50px 20px;
      background-color: #fff;
      margin: 40px auto;
      max-width: 1200px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .main-content p {
      font-size: 18px;
      color: #666;
      line-height: 1.6;
      margin-top: 20px;
    }

    .service-list {
      display: flex;
      justify-content: space-around;
      margin-top: 50px;
      flex-wrap: wrap;
    }

    .service-item {
      width: 18%;
      text-align: center;
      background-color: #f2f2f2;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    .service-item img {
      max-width: 30%;
      height: auto;
    }

    .service-item h3 {
      font-size: 20px;
      color: #333;
    }

    .contact-section {
      background-color: #0D1B2A;
      color: #ffffff;
      padding: 50px 60px 50px 20px;
      text-align: right;
    }

    .contact-section a {
      font-size: 20px;
      color: #C9A227;
      text-decoration: none;
      font-weight: 600;
    }

    .contact-section span {
      font-size: 20px;
    }

    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        gap: 10px;
      }

      .nav-bar {
        flex-wrap: wrap;
        justify-content: center;
      }

      .service-list {
        flex-direction: column;
        align-items: center;
      }

      .service-item {
        width: 80%;
      }

      .slider {
        height: 300px;
      }

      .contact-section {
        text-align: center;
        padding: 40px 20px;
      }
    }

    /* ✅ 保留 600px 媒體查詢，但已移除 logo 80px 設定 */
    @media (max-width: 600px) {
      .brand-name {
        font-size: 26px;
      }
    }
  </style>
</head>

<body>

  <header class="header">
    <div class="brand">
      <img src="logo.webp" alt="獅諾物流 LOGO" class="logo">
      <span class="brand-name"></span>
    </div>

    <nav class="nav-bar">
      <a href="#">首頁</a>
      <a href="#">服務項目</a>
      <a href="#">關於我們</a>
      <a href="#">聯絡我們</a>
    </nav>
  </header>

  <section class="slider">
    <div class="slides">
      <img src="main1.png" class="slide active">
      <img src="main2.png" class="slide">
      <img src="main3.png" class="slide">
    </div>
    <button class="prev">&#10094;</button>
    <button class="next">&#10095;</button>
  </section>

  <section class="main-content">
    <p>我們提供專業且高效的物流服務，確保您的貨物準時且安全到達目的地。我們擁有多年的經驗和先進的運輸系統，讓您無後顧之憂。</p>

    <div class="service-list">
      <div class="service-item">
        <img src="delivery-truck.png">
        <h3>貨物運送</h3>
      </div>
      <div class="service-item">
        <img src="car.png">
        <h3>拆裝貨櫃</h3>
      </div>
      <div class="service-item">
        <img src="warehouse.png">
        <h3>貨物寄存</h3>
      </div>
      <div class="service-item">
        <img src="product.png">
        <h3>個人空間</h3>
      </div>
      <div class="service-item">
        <img src="cupboard.png">
        <h3>家具組裝</h3>
      </div>
    </div>
  </section>

  <section class="contact-section">
    <p>238 新北市樹林區佳園路三段103-1號</p>
    <p>電話: <span>(02)8295-5511</span></p>
    <p>傳真: <span>(02)8295-1166</span></p>
    <p>官方Line: <a href="https://lin.ee/I6mCQkT" target="_blank">https://lin.ee/I6mCQkT</a></p>
    <br><br>
    <p>© 2026 獅諾物流 版權所有</p>
  </section>

  <script>
    const slides = document.querySelectorAll('.slide');
    const prev = document.querySelector('.prev');
    const next = document.querySelector('.next');
    const slider = document.querySelector('.slider');
    let current = 0;

    function showSlide(index) {
      slides.forEach(slide => slide.classList.remove('active'));
      slides[index].classList.add('active');
    }

    function nextSlide() {
      current = (current + 1) % slides.length;
      showSlide(current);
    }

    function prevSlideFunc() {
      current = (current - 1 + slides.length) % slides.length;
      showSlide(current);
    }

    next.addEventListener('click', nextSlide);
    prev.addEventListener('click', prevSlideFunc);

    let interval = setInterval(nextSlide, 4000);

    slider.addEventListener('mouseenter', () => {
      clearInterval(interval);
    });

    slider.addEventListener('mouseleave', () => {
      interval = setInterval(nextSlide, 4000);
    });
  </script>

</body>
</html>
